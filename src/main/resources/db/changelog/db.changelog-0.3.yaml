databaseChangeLog:
  - changeSet:
      id: 100003
      author: Vignesh
      changes:
        - createTable:
            tableName: refund_reasons
            columns:
              - column:
                  name: code
                  type: varchar(5)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
  - changeSet:
      id: 100003-1
      author: Vignesh
      changes:
        - sql:
            splitStatements: true
            sql: >
              INSERT INTO refund_reasons (code,name, description)
                VALUES
                  ('RESN1', 'reason1','reason1'),
                  ('RESN2', 'reason2','reason2'),
                  ('RESN3', 'reason3','reason3'),
                  ('RESN4', 'reason4','reason4');
#              Will be replaced with valid reasons
