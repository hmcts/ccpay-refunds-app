databaseChangeLog:
  - changeSet:
      id: 100005
      author: Vignesh
      changes:
        - createTable:
            tableName: rejection_reasons
            columns:
              - column:
                  name: code
                  type: varchar(5)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
