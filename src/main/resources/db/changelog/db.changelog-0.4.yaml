databaseChangeLog:
  - changeSet:
      id: 100004
      author: Vignesh
      changes:
        - createTable:
            tableName: refund_status
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
        - sql:
            splitStatements: true
            sql: >
              INSERT INTO refund_status (name, description)
                VALUES
                  ('submitted', 'Refund request submitted'),
                  ('sent to liberata', 'Refund request sent to liberata'),
                  ('sent back', 'Refund request sent back'),
                  ('accepted', 'Refund request accepted'),
                  ('rejected', 'Refund request rejected');
  - changeSet:
      id: 100004-1
      author: Vignesh
      failOnError: true
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: refund_status
            baseTableName: refunds
            constraintName: FK_1000041
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: name
            referencedTableName: refund_status

  - changeSet:
      id: 100004-2
      author: Vignesh
      failOnError: true
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: reason
            baseTableName: refunds
            constraintName: FK_1000042
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: code
            referencedTableName: refund_reasons

  - changeSet:
      id: 100004-3
      author: Vignesh
      failOnError: true
      changes:
        - sql:
            splitStatements: true
            sql: >
              ALTER TABLE refunds DROP CONSTRAINT FK_1000042;

  - changeSet:
      id: 100004-5
      author: Vignesh
      failOnError: true
      changes:
        - sql:
            splitStatements: true
            sql: >
              UPDATE refund_status SET name = 'sent for approval' where name = 'submitted';
              UPDATE refund_status SET name = 'sent to middle office' where name = 'sent to liberata';
              UPDATE refund_status SET name = 'Approved' where name = 'sent to middle office';
              UPDATE refund_status SET name = 'Update required' where name = 'sent back';
              UPDATE refund_status SET name = 'Rejected' where name = 'rejected';
              UPDATE refund_status SET name = 'Accepted' where name = 'accepted';
              UPDATE refund_status SET name = 'Sent for approval' where name = 'sent for approval';
