              - column:
                  name: refunds_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: date_updated
                  type: TIMESTAMP WITHOUT TIME ZONE
