databaseChangeLog:
  - changeSet:
      id: 100001
      author: jennings
      changes:
        - createTable:
            tableName: refunds
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
