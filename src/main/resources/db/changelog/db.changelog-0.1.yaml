databaseChangeLog:
  - changeSet:
      id: 100001
      author: jennings
      changes:
        - createTable:
            tableName: refunds
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: envelope_id_PK
              - column:
                  name: refunds_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: date_updated
                  type: TIMESTAMP WITHOUT TIME ZONE
  - changeSet:
      id: 100001-1
      author: vignesh
      failOnError: true
      changes:
        - sql:
            splitStatements:
            sql: >
              ALTER TABLE refunds ADD COLUMN amount numeric(19, 2);
              ALTER TABLE refunds ADD COLUMN reason varchar(255);
              ALTER TABLE refunds ADD COLUMN refund_status varchar(255);
              ALTER TABLE refunds ADD COLUMN reference varchar(255);
              ALTER TABLE refunds ADD COLUMN payment_reference varchar(255);
              ALTER TABLE refunds ADD COLUMN created_by varchar(255);
              ALTER TABLE refunds ADD COLUMN updated_by varchar(255);
  - changeSet:
      id: 100001-3
      author: Vignesh
      changes:
        - dropColumn:
            columnName: refunds_id
            tableName: refunds

  - changeSet:
      id: 100001-4
      author: vignesh
      failOnError: true
      changes:
        - sql:
            splitStatements:
            sql: >
              ALTER TABLE refunds ADD COLUMN ccd_case_number varchar(255);

  - changeSet:
      id: 100001-5
      author: vignesh
      failOnError: true
      changes:
        - sql:
            splitStatements:
            sql: >
              ALTER TABLE refunds ADD COLUMN fee_ids varchar(255);

  - changeSet:
      id: 100001-6
      author: Sayali
      failOnError: true
      changes:
        - sql:
            splitStatements:
            sql: >
              ALTER TABLE refunds ADD COLUMN contact_details json;

  - changeSet:
      id: 100001-7
      author: ranjeet
      failOnError: true
      changes:
        - sql:
            splitStatements:
            sql: >
              ALTER TABLE refunds ADD COLUMN refund_approve_flag varchar(255);
              ALTER TABLE refunds ADD COLUMN notification_sent_flag varchar(255);