server:
  port: 8084
spring:
  application:
    name: refunds-api

  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/refunds
    username: refunds
    password: refunds
    properties:
      charSet: UTF-8
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  liquibase:
    enabled: ${SPRING_LIQUIBASE_ENABLED:true}
    change-log: classpath:/db/changelog/db.changelog-master.xml

  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: http://localhost:5000/o
        # Dummy OIDC client required even we are not going to use
        registration:
          oidc:
            client-id: internal
            client-secret: internal
oidc:
  audience-list: internal,paybubble,refunds,payments
  issuer: ${OIDC_ISSUER:http://fr-am:8080/openam/oauth2/hmcts}

auth:
  provider:
    service:
      client:
        baseUrl: http://localhost:8085
  idam:
    client:
      baseUrl: http://localhost:8085
azure:
  application-insights:
    instrumentation-key: ${APPINSIGHTS_INSTRUMENTATIONKEY:dummy}
idam:
  api:
    url: ${IDAM_API_URL:http://localhost:5000}
  s2s-authorised:
    services: ccpay_bubble,internal,payment_app,refunds_api
  s2s-auth:
    url: http://localhost:8085
    totp_secret: AAAAAAAAAAAAAAAA
    microservice: payment_app

#Launch Darkly Config
launch:
  darkly:
    sdk:
      key: ${LAUNCH_DARKLY_SDK_KEY:dummy}
    user:
      name: ${LAUNCH_DARKLY_USER_NAME_PREFIX:dummy}@feesandpay.com

launchDarkly:
  connectionTimeout: 3
  socketTimeout: 3
  flushInterval: 10

payments:
  api:
    url: ${PAYMENT_API_URL:http://localhost:8095}

reconciliation-provider:
  api:
    url: ${LIBERATA_BASE_URL:https://bpacustomerportal.liberata.com/pba/public}
  refund-status-update-path: /api/v3/refund
liberata:
  oauth2:
    client:
      id: ${LIBERATA_OAUTH2_CLIENT_ID:id}
      secret: ${LIBERATA_OAUTH2_CLIENT_SECRET:abc}
    username: ${LIBERATA_OAUTH2_USERNAME:username}
    password: ${LIBERATA_OAUTH2_PASSWORD:password}
    authorize:
      url: ${LIBERATA_OAUTH2_AUTHORIZE_URL:https://bpacustomerportal.liberata.com/pba/public/oauth/authorize}
    token:
      url: ${LIBERATA_OAUTH2_TOKEN_URL:https://bpacustomerportal.liberata.com/pba/public/oauth/token}



