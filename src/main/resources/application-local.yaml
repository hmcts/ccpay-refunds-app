notification:
  url: ${NOTIFICATION_API_URL:http://localhost:8185}
  letter-path: ${NOTIFICATION_LETTER_PATH:/letterNotification}
  email-path: ${NOTIFICATION_EMAIL_PATH:/emailNotification}
  email-to-reply: ${EMAIL_TO_REPLY:}
