  reformLogging   : '5.1.7',
  springBoot      : springBoot.class.package.implementationVersion,
  jackson         : '2.19.0',
  jacocoVersion   : '0.8.5',
  restAssured     : '5.5.5',
  serenity        : '4.2.30',
  serenityCucumber: '4.2.33',
  pitest          : '1.16.1',
